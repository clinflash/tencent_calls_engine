group 'com.tencent.cloud.tuikit.tuicall_engine'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 34
    if (project.android.hasProperty("namespace")) {
        namespace "com.tencent.cloud.tuikit.tuicall_engine"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 18
    }
}

dependencies{
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.google.code.gson:gson:2.9.1'
    api "com.tencent.liteav:LiteAVSDK_Professional:11.8.0.14176"
    api 'com.tencent.liteav.tuikit:tuicore:8.3.6498'
    api 'com.tencent.liteav.tuikit:tuicallengine:2.7.0.1130'
}